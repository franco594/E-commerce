<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="./media/logo.png">
    <link rel="stylesheet" href="./css/registerForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <section id="registerSection">
        <form id="registerForm" action="/register" method="POST" class="contenedor-form">
            <div class="caja-p__form">
                <p>Registro</p>
            </div>
            <div class="contenedor-register">
                <input type="text" id="nombre_usuario" name="user_name" placeholder="Usuario" required minlength="5" pattern=".*" title="El nombre de usuario debe tener al menos 5 caracteres.">
                <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="6" pattern="^(?=.*[0-9])(?=.*[\W_]).{6,}$" title="La contraseña debe tener al menos 6 caracteres, incluyendo un número y un carácter especial.">
                <input type="text" id="nombre" name="name" placeholder="Nombre y apellido" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="contenedor-button">
                <button type="submit">Registrarse</button>
            </div>
            <div class="contenedor-p__register">
                <p>¿Ya tienes cuenta? <a href="./formLogin.html">Acceder</a></p>
            </div>
        </form>
    </section>

    <!-- Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
        </div>
    </div>
    
    <div id="loader" class="loader">
        <p>Cargando...</p>
    </div>

</body>
</html>

    <script>
        // Evitar el comportamiento por defecto del formulario si quieres hacer un envío usando Fetch API
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loader = document.getElementById('loader');
            loader.style.display = 'flex'; // Mostrar el loader
          
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
    
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json(); // Convertir la respuesta a JSON

            console.log(response.ok)
            // Verificar si la respuesta fue exitosa
            if (response.ok) {
                showModalMessage("Registro exitoso ✅");
            } else {
                // Si no fue exitosa, mostrar el mensaje de error
                showModalMessage(result.message + ' ❌' || "Hubo un problema con el registro. Intenta nuevamente. ❌");
            }

            loader.style.display = 'none'; // Ocultar el loader al terminar
        });

        // Función para mostrar el modal con un mensaje
        function showModalMessage(message) {
            const modal = document.getElementById("messageModal");
            const modalMessage = document.getElementById("modalMessage");
            const closeModal = document.getElementsByClassName("close")[0];

            modalMessage.innerText = message;
            modal.style.display = "block";

            // Cerrar el modal al hacer clic en la "x"
            closeModal.onclick = function() {
                modal.style.display = "none";
            };

            // Cerrar el modal al hacer clic fuera del contenido
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };
        };
      </script>
</body>
</html>
