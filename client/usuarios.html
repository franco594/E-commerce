<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>Gaming Store</title>
    <link rel="icon" href="./media/logo.png">
</head>
<body>
    <!--navBar-->
    <div class="nav-container">
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="./media/logo.png" alt="GamingStore Logo">
            </div>

            <div class="categorias-container">
                <p>  PS5  |  PS4  |  XBOX  |  SWICTH  |  PC</p>
            </div>

            <div class="login-register">
                <p>👾</p>
                <span class="user-name" id="user-name"></span>
                <button id="logout-btn"> Cerrar sesión </button>
            </div>
        </nav>
    </div>

    <div class="separador-header">
        <p>6 CUOTAS SIN INTERES EN TODA NUESTRA TIENDA</p>
    </div>
    <!--banner-->
    <div class="banner">
        <div class="slider-track" id="slider-track">
            
        </div>
    </div>


    <!--shop content-->
    <div class="card-products-container">
        <div class="card-products" id="shopContent"></div>
    </div>
    <!--cart btn-->
    <div class="cart-btn" id="cart-btn">🛒</div>
     <!--cart counter-->
     <span class="cart-counter" id="cart-counter">0</span>
    <!--modal-->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>

    
    
    <script src="/js/index.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/tokenUsuario.js"></script>
    <script src="/js/authentication.js"></script>
    <script>

        // Verifica el token en sessionStorage
        function verifyToken() {
            const token = sessionStorage.getItem('token'); // Recupera el token de sessionStorage
            if (!token) {
                logoutAndRedirect(); // Redirige si no hay token
            }
        }

        // Función para cerrar sesión y redirigir al inicio
        function logoutAndRedirect() {
            sessionStorage.clear(); // Limpia todos los datos almacenados en sessionStorage
            window.location.replace('./index.html'); // Redirige al inicio (a la página de login)
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Verifica el token en sessionStorage al cargar la página
            verifyToken();
            
            // Recupera el nombre de usuario desde sessionStorage y lo muestra en la interfaz
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('user-name').textContent = username; // Asigna el nombre de usuario al elemento correspondiente
            }
    
            // Manejo del cierre de sesión
            document.getElementById('logout-btn').addEventListener('click', logoutAndRedirect); // Agrega un evento al botón de cerrar sesión
        });
    
        // Manejo del evento popstate para verificar el token al usar el botón de retroceder del navegador
        window.addEventListener('popstate', (event) => {
            const token = sessionStorage.getItem('token'); // Recupera el token de sessionStorage
            // Verifica si no hay token y si la ruta actual es 'usuarios.html'
            if (!token && window.location.pathname.includes('usuarios.html')) {
                alert('Primero debes iniciar sesión.'); // Muestra una alerta
                window.location.replace('./formLogin.html'); // Redirige a la página de inicio de sesión
            }
        });
    </script>
</body>
<footer>
    <div class="footer-container">
        <p> ® 2024 Concatenados - Todos los derechos reservados - Sitio web creado por Concatenados lml </p>
    </div>
</footer>
</html>
