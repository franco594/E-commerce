    <script>
        // Recupera el nombre de usuario desde sessionStorage y lo muestra en la interfaz
        const username = sessionStorage.getItem('username');
        document.getElementById('user-name').textContent = username;
    
        // Escucha el evento de env√≠o del formulario de producto
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Previene el comportamiento por defecto del formulario (recargar la p√°gina)
    
            // Obtiene los datos del formulario
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries()); // Convierte los datos del formulario a un objeto
            console.log(data); // Muestra los datos en la consola
    
            try {
                // Env√≠a los datos del producto a la API
                const response = await fetch('/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data) // Convierte el objeto de datos a JSON
                });
    
                // Manejo de respuesta
                if (!response.ok) throw new Error(`Error HTTP! status: ${response.status}`);
                const result = await response.json();
                showModalMessage("Nuevo producto creado ‚úÖ"); // Muestra un mensaje de √©xito
            } catch (error) {
                console.error("Error al enviar los datos:", error); // Muestra el error en la consola
                showModalMessage("Hubo un problema al enviar el formulario. Verifica los datos e intenta de nuevo. ‚ùå"); // Muestra un mensaje de error
            }
        });
    
        // Funci√≥n para mostrar un modal con un mensaje
        function showModalMessage(message) {
            const modalContainer = document.getElementById("modal-container");
            const modalOverlay = document.getElementById("modal-overlay");
    
            modalContainer.innerHTML = message; // Inserta el mensaje en el contenedor del modal
            modalContainer.style.display = "block"; // Muestra el contenedor del modal
            modalOverlay.style.display = "block"; // Muestra el overlay
    
            // Crea un bot√≥n de cerrar el modal
            const modalClose = document.createElement("div");
            modalClose.innerText = "‚ùå"; // Icono de cerrar
            modalClose.className = "modal-close"; // Clase para estilizar
            modalContainer.append(modalClose); // Agrega el bot√≥n al contenedor del modal
    
            // A√±ade el evento para cerrar el modal al hacer clic en el bot√≥n
            modalClose.addEventListener("click", () => {
                modalContainer.style.display = "none"; // Oculta el contenedor del modal
                modalOverlay.style.display = "none"; // Oculta el overlay
            });
        };
    
        // Funci√≥n para verificar el rol de administrador
        function adminMiddleware() {
            const token = sessionStorage.getItem('token');
            const role = sessionStorage.getItem('role');
    
            // Verifica si el token y el rol est√°n almacenados en sessionStorage
            if (!token || role !== 'admin') {
                // Si no hay token o el rol no es 'admin', redirige al index
                sessionStorage.removeItem('token'); // Elimina el token
                window.location.replace('./index.html'); // Redirige a la p√°gina de inicio
            }
        };
    
        // Funci√≥n para verificar la autenticaci√≥n del usuario
        function checkAuth() {
            const token = sessionStorage.getItem('token');
            const role = sessionStorage.getItem('role');
    
            console.log(token); // Muestra el token en la consola
            console.log(role); // Muestra el rol en la consola
    
            // Verifica si el token y el rol est√°n almacenados en sessionStorage
            if (!token || role !== 'admin') {
                // Si no hay token o el rol no es 'admin', redirige al index
                sessionStorage.removeItem('token'); // Elimina el token
                sessionStorage.removeItem('role'); // Elimina el rol
                sessionStorage.removeItem('user'); // Elimina el usuario
                sessionStorage.removeItem('username'); // Elimina el nombre de usuario
                window.location.replace('./index.html'); // Redirige a la p√°gina de inicio
            }
        };
    
        // Al cargar el contenido de la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth(); // Verifica autenticaci√≥n al cargar la p√°gina
            adminMiddleware(); // Verifica si el usuario tiene rol de administrador
            verifyToken(); // Funci√≥n adicional que verifica el token (debe estar definida en otro lugar)
            
            // Manejo del evento popstate para cerrar sesi√≥n al usar el bot√≥n de retroceder del navegador
            window.addEventListener('popstate', () => {
                checkAuth(); // Verifica autenticaci√≥n al cargar la p√°gina
                adminMiddleware(); // Verifica si el usuario tiene rol de administrador
                verifyToken(); // Verifica el token nuevamente
                const token = sessionStorage.getItem('token');
                if (token) {
                    // Si hay un token, lo elimina y redirige al inicio de sesi√≥n
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('role');
                    sessionStorage.removeItem('user');
                    sessionStorage.removeItem('username');
                    window.location.replace('./index.html'); // Redirige a la p√°gina de inicio
                }
            });
        });
    
        // Llama a `checkAuth()` en cada p√°gina protegida para verificar si el usuario est√° autenticado
        document.addEventListener('DOMContentLoaded', checkAuth);
    
    </script>
